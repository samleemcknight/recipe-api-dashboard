<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me A Recipe!</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/3df4f3cd02.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./js/app.js"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <section id="header" class="head">
        <h1>Need a Recipe Idea?</h1>
    </section>
            
    <form id="pantry" class="sidebar">
        <input type="text" id="text-bar" placeholder="enter your ingredients">
        <button id="pantry-button">add to pantry</button>
        <p>Dietary Requirements:</p>
        <select name="diet" id="diet">
            <option></option>
            <option>gluten-free</option>
            <option>dairy-free</option>
            <option>vegetarian</option>
            <option>vegan</option>
        </select>
        <div id="spicy-option">
            <input type="checkbox" id="spicy" name="spicy">
            <label for="spicy">make it spicy!</label>
        </div>
        <button id="submit-button">Let's Get Cooking!</button>
        <ul>
        <!-- pantry will populate here -->
        </ul>
    </form>
    
    <div id="recipe-container" class="main">
        <div id="images">
            
            <!-- recipes will populate here -->
        </div>
        <div id="meal-titles">
            
        </div>
    </div>
</body>
</html>
